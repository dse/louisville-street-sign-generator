<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <title>Street Sign!</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="main.js"></script>
    </head>
    <body>

        <div class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="cell">

                    <h1 class="text-center">
                        Street Sign Generator
                    </h1>

                    <p class="lead">
                        Sometime around 1964 or 1965, Louisville and Jefferson
                        County streets had brand new retroreflective street name
                        signs with the most handsomest design ever.  Fight me on
                        this matter, and you will lose.
                    </p>

                    <form id='streetSignGenerator'>

                        <div class="street-sign" data-street-sign>
                            <span class="street-sign__extruded-plate">
                                <span class="street-sign__main-decal">
                                    <span class="street-sign__layout">
                                        <span data-street-direction class="street-sign__layout__direction">
                                            <span class="street-sign__direction-wrapper">
                                                <span data-street-direction-output class="street-sign__direction"></span>
                                            </span>
                                        </span>
                                        <span class="street-sign__layout__name">
                                            <span data-street-name-output class="street-sign__name">PENILE</span>
                                        </span>
                                        <span class="street-sign__layout__designator">
                                            <span data-street-designator-output class="street-sign__designator">ROAD</span>
                                        </span>
                                        <span class="street-sign__layout__block-number">
                                            <span class="street-sign__block-number-decal">
                                                <span data-street-block-number-output class="street-sign__block-number">1100</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </div>

                        <fieldset class="address-fields">
                            <div class="address-fields__container">
                                <label class="address-field address-field--street-direction">
                                    Dir'n:<br>
                                    <select data-street-direction-input name="street-direction">
                                        <option></option>
                                        <option>N</option>
                                        <option>S</option>
                                        <option>W</option>
                                        <option>E</option>
                                    </select>
                                </label>
                                <label class="address-field address-field--street-name">
                                    Street Name:<br>
                                    <input data-street-name-input type="text" name="street-name" value="MUHAMMAD ALI">
                                </label>
                                <label class="address-field address-field--street-designator">
                                    Suffix:<br>
                                    <input data-street-designator-input type="text" name="street-designator" value="BOULEVARD">
                                    <div class="help-text">
                                        e.g., "COURT".<br>
                                        Spell in full.
                                    </div>
                                </label>
                                <label class="address-field address-field--street-block-number">
                                    Block &numero;<br>
                                    <input data-street-block-number-input type="number" name="street-block-number" value="100">
                                </label>
                            </div>
                        </fieldset>

                        <label>
                            <input type="checkbox" name="street-small-text" data-street-small-text-checkbox value="1">
                            Small Text?
                        </label>

                    </form>

                </div>
            </div>
        </div>


        <script>
            var ssg = new StreetSignGenerator('streetSignGenerator');
        </script>

    </body>
</html>
